<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="sohee"> <!-- 만든이 정보 -->
    <meta name="description" content="웹 표준을 준수한 사이트 예제입니다."> <!-- 사이트 설명 / 검색에 사용 -->
    <meta name="keywords" content="웹표준, 웹접근성"> <!-- 검색 키워드 -->
    <meta name="generator" content="brakets"> <!-- 무엇으로 만들었는지 -->
    <title>WEBSTANDARD SITE</title>
    
    <style>
        /* 리셋 */
        
        /* 언어설정 */ 
        @charset "utf-8";
        
        /* 여백 초기화 */ 
        body,div,ul,li,dl,dd,dt,ol,h1,h2,h3,h4,h5,h6,input,fieldset,legend,p,
        select,table,th,td,tr,textarea,button,form { margin:0;padding:0; }
        
        /* a 링크 초기화 */
        a { color: #222; text-decoration: none; }
        a:hover { color: #390; }
        
        /* 폰트 초기화 */
        /* 웹 폰트를 적용하면 컴퓨터에 자동으로 설치 후 폰트를 보여주게 함
            운영체제 마다 픽셀 차이를 최소화 할 수 있음. */
        body, input, textarea, select, button, table {
            /* 순차적으로 적용 */
            font-family:'Nanum Gothic', AppleSDGothicNeo-Regular,
                'Malgun Gothic','맑은 고딕',dotum,'돋움',sans-serif; 
            color: #222; 
            font-size: 13px; 
            line-height: 1.5;
        }
        
        /* IR 효과 */
        /* 이미지 대체텍스트 제공을 위한 CSS 기법 */
        /* Phark Method = 이미지가 없을 시 텍스트가 안보임 */
        /* WA IR = 추가적인 텍스트를 작성하여 이미지가 없어도 텍스트가 보임 */
        
        /* 의미있는 이미지의 대체 텍스트를 제공하는 경우 */
        .ir_pm {display: block; overflow: hidden; font-size: 0; line-height: 0; text-indent: -9999px;} 
        
        /* 의미있는 이미지의 대체 텍스트로 이미지가 없어도 대체 텍스트를 보여주고자 할 때 */
        .ir_wa {display: block; overflow: hidden; position: relative; z-index: -1; width: 100%; height: 100%;} 
        
        /* 대체 텍스트가 아닌 접근성을 위한 숨김 텍스트를 제공할 때 */
        .ir_su {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;} 
        
        /* 스킵 내비게이션 */
        #skip { position: relative; }
        #skip a { position: absolute; left: 0px; top: -35px; border: 1px solid #fff; color: #fff; background: #333; line-height: 30px; width: 140px; text-align: center;
        /*  position: absolute;
            위치 절대적 = 자유자재 
            영역이 사라지는 문제점이 있어 붕 뜨는 현상이 있음 
            top : -35px; 숨기기
        */
        }
        /* 탭키 */
        #skip a:active, #skip a:focus { top: 0; }
        
        /* 레이아웃 */
        #wrap { width: 100%; }
        #header { width: 100%; height: 325px; background:  url(header_bg.jpg)center top repeat-x; }
        #content { width: 100%; height: 800px; background: #222; }
        #footer { width: 100%; height: 200px; background: #333; }
        
        /* 컨텐츠 레이아웃 */
        #cont_nav { width: 100%; height: 200px; background: #333; }
        #cont_tit { width: 100%; height: 200px; background: #444; }
        #cont_ban { width: 100%; height: 200px; background: #555; }
        #cont_cont { width: 100%; height: 200px; background: #666; }
        
        /* 컨테이너 */
        .container { width: 100%; width: 990px; margin: 0 auto; height: inherit; /*background: rgba(255,255,255,0.3);*/ }
        
        /* 헤더 */
        /* 태그는 inline 과 block 으로 나뉨*/
        .header {}
        .header .header-menu {text-align: right;} 
        /* a 태그는 인라인 구조로 전체 영역이 없어서 text-align 가 안먹힘 */
        /* 위 아래 padding 값을 적용 시키기위해 display:inline-block 으로 인라인 요소를 적용시키면서 블록 구조로 적용 */
        /* display:block 으로 적용 시킨 후 float: right; 을 하면 순서가 바뀌게 됨 */
        .header .header-menu a {color: #fff; padding: 10px 0px 10px 13px; display: inline-block;}
        .header .header-menu a:hover {color: #666;}
        
        /* block : 전체 영역을 차지 */
        /* inline : margin 전체 영역 값이 없어서 안먹힘 */
        .header .header-tit {text-align: center;}
        .header .header-tit h1 {background-color: #4aa8d4; font-size: 28px; padding: 5px 20px 6px 20px; display: inline-block; color: #fff; margin-top: 40px; font-weight: normal; /* h1 태그는 기본적으로 폰트 굵기가 bold 로 설정되어 있기 때문에 normal 로 설정해준다. */ text-transform: uppercase;}
        .header .header-tit a {display: inline-block; background-color: #2698cb; font-size: 18px; color: #fff; padding: 5px 20px 6px 20px; margin-top: -5px;}
        
        .header .header-icon { text-align: center; margin-top: 30px; }
        .header .header-icon a { width: 60px; height: 60px; display: inline-block; background: url(icon.png); margin: 0 3px;}
        
        .header .header-icon a.icon1 {background-position: 0 0;}
        .header .header-icon a.icon2 {background-position: 0 -60px;}
        .header .header-icon a.icon3 {background-position: 0 -120px;}
        .header .header-icon a.icon4 {background-position: 0 -180px;}
        
        .header .header-icon a.icon1:hover {background-position: -60px 0;}
        .header .header-icon a.icon2:hover {background-position: -60px -60px;}
        .header .header-icon a.icon3:hover {background-position: -60px -120px;}
        .header .header-icon a.icon4:hover {background-position: -60px -180px;}
    </style>
    
    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
   <!-- 스킵 내비게이션 -->
   <div id="skip">
        <!-- 링크에 id 값은 적용가능, class 는 불가 -->
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_nav">배너 메뉴 바로가기</a>
        <a href="#cont_cont">컨텐츠 메뉴 바로가기</a>
   </div>
   <!-- //스킵 내비게이션 -->
   
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">                       
                        <a href="https://wiss.tistory.com">Desinger</a> <!-- https : 절대 주소-->
                        <a href="https://webstoryboy">Publisher</a>
                        <a href="https://www.youtube.com/channel/UCsvQSv7EeCMHyYb9ENKAJZw">Youtube</a>
                    </div>
                    <!-- //헤더 메뉴 -->
                    
                    <div class="header-tit">
                       <!-- 코드에서 & 를 사용하고 있기 때문에 &amp; 로 작성 -->
                        <h1>Publisher &amp; Designer</h1> 
                        <br>
                        <a href="https://github.com/">github</a>
                    </div>
                    <!-- //헤더 타이틀 -->
                    
                    <!-- 이미지를 표현하는 방법
                        1. img 태그로 표현 (이미지, 의미 표현) / alt 태그 - 대체 문자 표현
                        2. background 속성으로 표현 (의미 표현 x) - 대체 문자 X
                        3. 이미지를 background 속성 - 웹 표준 준수 / 가상으로 대체 할 문자를 만들어줌(IR 효과) / 이미지 스프라이트 효과
                    -->
                    <div class="header-icon">
                        <!--a[#].icon$*4>span{icon$}-->
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!-- //헤더 아이콘 -->
                </div>
            </div>
        </div>
        <!-- //header -->
        
        <div id="content">
            <div id="cont_nav">
                <div class="container">
                
                </div>
            </div>
            <!-- //cont_nav -->
            
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!-- //cont_tit -->
            
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
            <!-- //cont_cont -->
        </div>
        <!-- //content -->
        
        <div id="footer">
           <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
